---
- hosts: desktops
  remote_user: root
  tasks:
  - user:
      name: aur_builder
      group: wheel
  - lineinfile:
      path: /etc/sudoers.d/11-install-aur_builder
      line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
      create: yes
      validate: 'visudo -cf %s'
  - name: ensure the 'yay' aur helper is installed
    aur:
      name: yay
      use: makepkg
      state: latest